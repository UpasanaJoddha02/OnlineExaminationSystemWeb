<html>
<head>
<title>Google Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="form-inline" id="row{{index}}">
        <b>Type:</b>
        <select [(ngModel)]="selectedtype" name="type" class="form-control" style="width:250px;">
            <option *ngFor="let item of qType" [value]="item">{{item}}</option>
        </select>
    
        <!--<b>Experiences: </b>
        <input [(ngModel)]="yearsOfExperiences" type="text" class="form-control" 
         style="margin-left:10px; margin-right:10px; width: 60px;">-->
    
        <b>Points: </b>
        <select [(ngModel)]="selectedRating" class="form-control" style="width:70px;">
            <option *ngFor="let item of ratings" [value]="item">{{item}}</option>
        </select>
    
        <div class="material-icons" (click)="removeSkills()">remove_circle</div>
    
         <div class="NgxEditor__Wrapper"><b>Question:</b>
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor
              [editor]="editor"
              [ngModel]="html"
              
            ></ngx-editor>
          </div>
          
            <div id="optionsContainer" class="optionsarea">
            <button type="button" class="addbtn" (click)="addoptions()" *ngIf="isShown">Add Option</button>
            <div #optionsContainer></div>
          </div>
          
    </div>
   </body>
   </html>
