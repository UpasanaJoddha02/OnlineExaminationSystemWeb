<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Light, Basic Header</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="student-history.component.css">
  
</head>

<body>

<header class="header-basic-light">

	<div class="header-limiter">

		<h1><a href="#">Online<span>ExaminationSystem</span></a></h1>

		<nav>
			<a href="#" class="selected">Home</a>
			<a href="#" class="selected"><i class="profile-icon fas fa-user"></i></a>
			
		</nav>
	</div>

</header>
<table class="styled-table">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Marks</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let details of resultList" class="qrow">
            <td>{{details.testId}}</td>
            <td>{{details.testName}}</td>
            <td>{{details.marks}}</td>
            <td><button routerLink='/edittest/{{test.testId}}'>View</button></td>
          </tr>
    </tbody>
</table>
<nav class="main-menu">
    <ul>
        <li>
            
                
            <span class="nav-name">
                {{name}}
            </span>
        
      
    </li>
        <li>
            <a routerLink='/studentDashboard'>
                <i class="fa fa-home fa-2x"></i>
                <span class="nav-text">
                    Dashboard
                </span>
            </a>
          
        </li>
        <li class="has-subnav">
            <a routerLink='/profile'>
                <i class="fa fas fa-user"></i>
                <span class="nav-text">
                    Profile
                </span>
            </a>
            
        </li>
        
        
        <li class="has-subnav">
            <a href="#">
               <i class="fa fa-folder-open fa-2x"></i>
                <span class="nav-text">
                    History
                </span>
            </a>
           
        </li>
        <li>
            <a href="#">
                <i class="fa fa-bar-chart-o fa-2x"></i>
                <span class="nav-text">
                    Statistics
                </span>
            </a>
        </li>
       
    </ul>

    <ul class="logout">
        <li>
           <a routerLink='/login'>
                 <i class="fa fa-power-off fa-2x"></i>
                <span class="nav-text">
                    Logout
                </span>
            </a>
        </li>  
    </ul>
</nav>
</body>

</html>
