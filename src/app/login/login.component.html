<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <form action="#" class="login-form">
    <h1>Login</h1>
    <div class="textb">
      <input type="text" required [(ngModel)]="objLogin.email" name="EmailId">
      <div class="placeholder">Email</div>
      <div class="name-icon fas fa-user"></div>
    </div>

    <div class="textb">
      <input type="password" required [(ngModel)]="objLogin.password" name="Password">
      <div class="placeholder">Password</div>
      <div class="show-password fas fa-eye-slash"></div>
    </div>

    <!--<div class="checkbox">
      <input type="checkbox">
      <div class="fas fa-check"></div>
      Stay signed in
    </div>-->

    <button class="btn" (click)="checkLogin()">Log in</button>
    
    <a href="registration">Don't Have An Account?</a>
  </form>
</body>
</html>
